<div xmlns:th="http://wwww.thymeleaf.org" th:replace="~{/admin/main :: dynamic(~{::main})}">
    <main class="h-full pb-16 overflow-y-auto" >

        <div class="container px-6 mx-auto grid">
            <h2 class="my-6 text-2xl font-semibold text-gray-700 dark:text-gray-200">
                Thông Tin Khách Hàng
            </h2>

            <div class="grid gap-6 mb-8 md:grid-cols-1">
                <div  class=" p-4 bg-white rounded-lg shadow-xs dark:bg-gray-800">
                    <div  class="grid gap-6 mb-8 md:grid-cols-2 xl:grid-cols-4">
                        <label  class="block text-sm">
                            <span  class="text-gray-700 dark:text-gray-400">Tên Khách Hàng</span>
                            <input ng-model="formBill.personTake"
                                   class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input"
                            />
                        </label>
                        <label class="block text-sm">
                            <span  class="text-gray-700 dark:text-gray-400">Số Điện Thoại</span>
                            <input   ng-model="formBill.phoneTake"
                                   class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input"
                            />
                        </label>
                        <label class="block text-sm">
                            <span  class="text-gray-700 dark:text-gray-400">Địa Chỉ</span>
                            <input disabled ng-model="formBill.address"
                                   class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input"
                            />
                        </label>
                        <label class="block text-sm">
                            <span  class="text-gray-700 dark:text-gray-400">Ngày Mua</span>
                            <input disabled ng-model="formBill.createDate"
                                   class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input"
                            />
                        </label>
                    </div>

                    <div class="grid gap-6 mb-8 md:grid-cols-2 xl:grid-cols-2">
                        <div class="grid gap-6 mb-8 md:grid-cols-2 xl:grid-cols-2">
                        <label class="block text-sm">
                            <span  class="text-gray-700 dark:text-gray-400">Thời Gian Nhận</span>
                            <input disabled ng-model="formBill.timeReceive"
                                   class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input"
                            />
                        </label>
                        <label class="block text-sm">
                            <span  class="text-gray-700 dark:text-gray-400">Tiền Ship</span>
                            <input disabled ng-model="formBill.moneyShip" type="text"
                                   class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input"
                            />
                        </label>
                            </div>
                        <div class="grid gap-6 mb-8 md:grid-cols-2 xl:grid-cols-2">
                            <label class="block text-sm">
                                <span  class="text-gray-700 dark:text-gray-400">Tổng Tiền</span>
                                <input disabled ng-model="formBill.totalMoney" type="text"
                                        class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input"
                                />
                            </label>
                            <label class="block text-sm">
                                <span  class="text-gray-700 dark:text-gray-400">Ghi Chú</span>
                                <textarea ng-model="formBill.description"
                                          class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input"
                                >
                            </textarea>
                            </label>
                        </div>
                    </div>
                </div>
                <button ng-click="updateBill()">Update</button>
            </div>


        <div class="container grid px-6 mx-auto">
            <h2 class="my-6 text-2xl font-semibold text-gray-700 dark:text-gray-200">
                Danh Sách Đơn Hàng
            </h2>
            <div class="w-full overflow-hidden rounded-lg shadow-xs">
                <div class="w-full overflow-x-auto">
                    <table class="w-full whitespace-no-wrap">
                        <thead>
                        <tr
                                class="text-xs font-semibold tracking-wide text-left text-gray-500 uppercase border-b dark:border-gray-700 bg-gray-50 dark:text-gray-400 dark:bg-gray-800"
                        >
                            <th class="px-4 py-3" scope="col">Mã Đơn</th>
                            <th class="px-4 py-3" scope="col">Tên Sản Phẩm</th>
                            <th class="px-4 py-3" scope="col">Giá</th>
                            <th class="px-4 py-3" scope="col">Số Lượng</th>
                            <th class="px-4 py-3" scope="col">Trạng Thái </th>
                            <th class="px-4 py-3" scope="col">Update </th>
                        </tr>
                        </thead>
                        <tbody
                                class="bg-white divide-y dark:divide-gray-700 dark:bg-gray-800"
                        >
                        <tr class="text-gray-700 dark:text-gray-400" ng-repeat="billDetail in billDetails">
                            <td class="px-4 py-3 text-sm">
                                {{billDetail.id}}
                            </td>
                            <td class="px-4 py-3 text-sm">
                                {{billDetail.product.name}}
                            </td>
                            <td class="px-4 py-3 text-sm">
                                {{billDetail.price}}
                            </td>
                            <td class="px-4 py-3 text-sm">
                                <input  type="number" style="width: 100px"
                                ng-model="billDetail.quantity" >
                            </td>

                            <td class="px-4 py-3 text-sm">
                                <span ng-if="billDetail.status==0">
                                 <span class="text-primary">Mua Đi</span>
                                </span>
                                <span ng-if="billDetail.status==1">
                                 <span class="text-danger">Trả Hàng</span>
                                </span>
                            </td>
                            <td class="px-4 py-3">
                                <div class="flex items-center space-x-4 text-sm">
                                    <a  ng-click="updateQuantity(billDetail)"
                                    >Update</a>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    <div class="panel-footer text-center">
                        <button ng-click="pagerProducts.first()" style="margin-right: 10px;">
                            <b class="text-sm"> |< </b>
                        </button>
                        <button ng-click="pagerProducts.prev()"  style="margin-right: 10px;">
                            <b class="text-sm"> < </b>
                        </button>
                        <button>{{pagerProducts.page +1}}of {{pagerProducts.count}}</button>
                        <button ng-click="pagerProducts.next()"  style="margin-left: 10px;">
                            <b class="text-sm"> > </b>
                        </button>
                        <button ng-click="pagerProducts.last()"  style="margin-left: 10px;">
                            <b class="text-sm"> >| </b>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
