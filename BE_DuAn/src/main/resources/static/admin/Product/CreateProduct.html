<div xmlns:th="http://wwww.thymeleaf.org" th:replace="~{/admin/main :: dynamic(~{::main})}">
    <main class="h-full pb-16 overflow-y-auto">
        <div class="container px-6 mx-auto grid">
            <h2 class="my-6 text-2xl font-semibold text-gray-700 dark:text-gray-200">
                Thêm Mới Sản Phẩm
            </h2>

            <div class="grid gap-6 mb-8 md:grid-cols-1">
                <div class=" p-4 bg-white rounded-lg shadow-xs dark:bg-gray-800">
                    <form role="formProduct" method="post" class="row" name="myForm"
                           enctype="multipart/form-data">
                    <div class="grid gap-6 mb-8 md:grid-cols-2" style=" grid-template-columns: 500px 50px;">
                        <label class="block text-sm">
                            <span class="text-gray-700 dark:text-gray-400">Thể Loại</span>
                            <select ng-model="formProduct.category" name="category" required ng-change="generationName()"
                                    class="block w-full mt-1 text-sm dark:text-gray-300 dark:border-gray-600 dark:bg-gray-700 form-select focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:focus:shadow-outline-gray">
                                <option ng-repeat="category in categories" ng-value="category.idCategory">{{category.name}}</option>
                            </select>
                        </label>
                        <button data-bs-target="#exampleModaladdCategory" data-bs-toggle="modal" style="height: 35px; width: 40px; margin-top: 24px;"
                                class=" text-sm font-medium leading-5 text-white transition-colors duration-150 bg-purple-600 border border-transparent rounded-lg active:bg-purple-600 hover:bg-purple-700 focus:outline-none focus:shadow-outline-purple">
                            +
                        </button>
                        <div class="modal fade" id="exampleModaladdCategory" tabindex="-1" data-bs-backdrop="static"
                             aria-labelledby="exampleModalLabelCategory" aria-hidden="true">
                            <div class="modal-dialog modal-xl">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="exampleModalLabelCategory"></h5>
                                        <p ng-if="saleadd.idSale==null">Thêm mới thể loại nhanh</p>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                aria-label="Close"></button>
                                    </div>
                                    <div class="min-w-0 p-4 bg-white rounded-lg shadow-xs dark:bg-gray-800">
                                        <label class="block text-sm">
                                            <span class="text-gray-700 dark:text-gray-400">Tên thể loại</span>
                                            <input
                                                    ng-model="formSize.name"
                                                    class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input"
                                            />
                                        </label>

                                        <div class="mt-4 text-sm">
                <span class="text-gray-700 dark:text-gray-400">
                  Trạng Thái
                </span>
                                            <div class="mt-2">
                                                <label class="inline-flex items-center text-gray-600 dark:text-gray-400">
                                                    <input type="radio" ng-model="formSize.status" ng-value="1"
                                                           class="text-purple-600 form-radio focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:focus:shadow-outline-gray"
                                                    />
                                                    <span class="ml-2">Hoạt Động</span>
                                                </label>
                                                <label class="inline-flex items-center ml-6 text-gray-600 dark:text-gray-400">
                                                    <input type="radio" ng-model="formSize.status" ng-value="0"
                                                           class="text-purple-600 form-radio focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:focus:shadow-outline-gray"
                                                    />
                                                    <span class="ml-2">Không Hoạt Động</span>
                                                </label>
                                            </div>
                                            <button style="margin-top: 30px; margin-left: 120px;"
                                                    ng-click="addSize()"
                                                    class="px-4 py-2 text-sm font-medium leading-5 text-white transition-colors duration-150 bg-purple-600 border border-transparent rounded-lg active:bg-purple-600 hover:bg-purple-700 focus:outline-none focus:shadow-outline-purple">
                                                Thêm Mới
                                            </button>
                                            <button style="margin-top: 30px; margin-left: 45px;"
                                                    ng-click="resetSize()"
                                                    class="px-4 py-2 text-sm font-medium leading-5 text-white transition-colors duration-150 bg-purple-600 border border-transparent rounded-lg active:bg-purple-600 hover:bg-purple-700 focus:outline-none focus:shadow-outline-purple">
                                                Làm Mới
                                            </button>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="grid gap-6  md:grid-cols-2">
                        <div class="grid gap-6  md:grid-cols-1">
                            <div class="grid gap-6  md:grid-cols-2" style=" grid-template-columns: 500px 50px;">
                                <label class="block text-sm">
                                    <span class="text-gray-700 dark:text-gray-400">Tên sản phẩm</span>
                                    <input disabled ng-model="formProduct.name" placeholder="Tên sản phẩm"
                                           class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input"
                                    />
                                </label>
                            </div>
                            <label class="block text-sm">
                                <span class="text-gray-700 dark:text-gray-400">Trạng thái</span>
                                <div class="mt-2">
                                    <label class="inline-flex items-center text-gray-600 dark:text-gray-400">
                                        <input type="radio" ng-model="formProduct.status" ng-value="0"
                                               name="available"
                                               class="text-purple-600 form-radio focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:focus:shadow-outline-gray"
                                        />
                                        <span class="ml-2">Hoạt Động</span>
                                    </label>
                                    <label class="inline-flex items-center ml-6 text-gray-600 dark:text-gray-400">
                                        <input type="radio" ng-model="formProduct.status" ng-value="1"
                                               name="available"
                                               class="text-purple-600 form-radio focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:focus:shadow-outline-gray"
                                        />
                                        <span class="ml-2">Ngừng Hoạt Động</span>
                                    </label>
                                </div>
                            </label>


                        </div>
                        <div style="margin-left: 25%; margin-top: 15px;" id="previewImage" class="col-sm-12 mb-3 row">
                            <label for="image" type="image">
                                <img ng-src="{{imagePreview}}" style="width:284px;height:200px;" alt="Preview Image">
                            </label>
                        </div>
                    </div>

                    <div class="grid gap-6 mb- md:grid-cols-2">
                        <div class="grid gap-6 mb-8 md:grid-cols-2" style=" grid-template-columns: 500px 50px;">
                            <label class="block text-sm">
                                <span class="text-gray-700 dark:text-gray-400">Giá</span>
                                <input ng-model="formProduct.price"
                                       class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input"
                                />
                            </label>
                        </div>
                        <div class="grid gap-6 mb-8 md:grid-cols-2" style=" grid-template-columns: 500px 50px;">
                            <label class="block text-sm ">
                                <span class="text-gray-700 dark:text-gray-400">Ảnh</span>
                                <input id="image" type="file" ng-model="formProduct.image" ng-change="previewImage()"
                                       class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input"
                                       multiple/>
                            </label>
                        </div>
                    </div>

                    <div class="grid gap-6  md:grid-cols-2">
                        <!-- ----------- -->
                        <div class="grid gap-6 mb-8 md:grid-cols-2" style=" grid-template-columns: 500px 50px;">
                            <label class="block text-sm">
                                <span class="text-gray-700 dark:text-gray-400">Kiểu Dáng</span>
                                <select ng-model="formProduct.design" id="design" name="design" required ng-change="generationName()"

                                    <option ng-repeat="design in designs" ng-value="design.id">{{design.name}}</option>
                                </select>
                            </label>
                            <button data-bs-target="#exampleModaladdDesign" data-bs-toggle="modal" style="height: 35px; width: 40px; margin-top: 24px;"

                                +
                            </button>
                            <div class="modal fade" id="exampleModaladdDesign" tabindex="-1" data-bs-backdrop="static"

                                <div class="modal-dialog modal-xl">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="exampleModalLabelDesign"></h5>
                                            <p ng-if="saleadd.idSale==null">Thêm mới kiểu dáng nhanh</p>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                    aria-label="Close"></button>
                                        </div>
                                        <div class="min-w-0 p-4 bg-white rounded-lg shadow-xs dark:bg-gray-800">
                                            <label class="block text-sm">
                                                <span class="text-gray-700 dark:text-gray-400">Tên size</span>
                                                <input
                                                        ng-model="formSize.name"
                                                        class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input"
                                                />
                                            </label>

                                            <div class="mt-4 text-sm">
                <span class="text-gray-700 dark:text-gray-400">
                  Trạng Thái
                </span>
                                                <div class="mt-2">
                                                    <label class="inline-flex items-center text-gray-600 dark:text-gray-400">
                                                        <input type="radio" ng-model="formSize.status" ng-value="1"

                                                        <span class="ml-2">Hoạt Động</span>

                                                        <span class="ml-2">Không Hoạt Động</span>
                                                    </label>

                                                <button style="margin-top: 30px; margin-left: 120px;"

                                                    Thêm Mới

                                                    Làm Mới
                                                </button>
                                            </div>

                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                        <div class="grid gap-6 mb-8 md:grid-cols-2" style=" grid-template-columns: 500px 50px;">
                            <label class="block text-sm">
                                <span class="text-gray-700 dark:text-gray-400">Kích Cỡ</span>

                                    <option ng-repeat="size in sizes" ng-value="size.id">{{size.name}}</option>
                                </select>
                            </label>
                            <button data-bs-target="#exampleModaladdSize" data-bs-toggle="modal"
                                    style="height: 35px; width: 40px; margin-top: 24px;"
                                    class=" text-sm font-medium leading-5 text-white transition-colors duration-150 bg-purple-600 border border-transparent rounded-lg active:bg-purple-600 hover:bg-purple-700 focus:outline-none focus:shadow-outline-purple">
                                +
                            </button>
                            <div class="modal fade" id="exampleModaladdSize" tabindex="-1" data-bs-backdrop="static"

                                <div class="modal-dialog modal-xl">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="exampleModalLabelSize"></h5>
                                            <p ng-if="saleadd.idSale==null">Thêm mới Size nhanh</p>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                    aria-label="Close"></button>
                                        </div>
                                        <div class="min-w-0 p-4 bg-white rounded-lg shadow-xs dark:bg-gray-800">
                                            <label class="block text-sm">
                                                <span class="text-gray-700 dark:text-gray-400">Tên size</span>
                                                <input

                                                />
                                            </label>

                                            <div class="mt-4 text-sm">
                <span class="text-gray-700 dark:text-gray-400">
                  Trạng Thái
                </span>
                                                <div class="mt-2">
                                                    <label class="inline-flex items-center text-gray-600 dark:text-gray-400">
                                                        <input type="radio" ng-model="formSize.status" ng-value="1"
                                                               class="text-purple-600 form-radio focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:focus:shadow-outline-gray"
                                                        />
                                                        <span class="ml-2">Hoạt Động</span>
                                                    </label>
                                                    <label class="inline-flex items-center ml-6 text-gray-600 dark:text-gray-400">
                                                        <input type="radio" ng-model="formSize.status" ng-value="0"
                                                               class="text-purple-600 form-radio focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:focus:shadow-outline-gray"
                                                        />
                                                        <span class="ml-2">Không Hoạt Động</span>
                                                    </label>
                                                </div>
                                                <button style="margin-top: 30px; margin-left: 120px;"

                                                    Thêm Mới
                                                </button>
                                                <button style="margin-top: 30px; margin-left: 45px;"
                                                        ng-click="resetSize()"
                                                        class="px-4 py-2 text-sm font-medium leading-5 text-white transition-colors duration-150 bg-purple-600 border border-transparent rounded-lg active:bg-purple-600 hover:bg-purple-700 focus:outline-none focus:shadow-outline-purple">
                                                    Làm Mới
                                                </button>
                                            </div>

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="grid gap-6 md:grid-cols-2">
                        <div class="grid gap-6 mb-8 md:grid-cols-2" style=" grid-template-columns: 500px 50px;">
                            <label class="block text-sm">
                                <span class="text-gray-700 dark:text-gray-400">Màu Sắc</span>
                                <select ng-model="formProduct.color" id="color" name="color" required ng-change="generationName()"

                                    <option ng-repeat="color in colors" ng-value="color.id">{{color.name}}</option>
                                </select>
                            </label>

                                +
                            </button>
                            <div class="modal fade" id="exampleModaladdColor" tabindex="-1" data-bs-backdrop="static"
                                 aria-labelledby="exampleModalLabelColor" aria-hidden="true">
                                <div class="modal-dialog modal-xl">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="exampleModalLabelColor"></h5>
                                            <p ng-if="saleadd.idSale==null">Thêm mới Màu nhanh</p>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                    aria-label="Close"></button>
                                        </div>
                                        <div class="min-w-0 p-4 bg-white rounded-lg shadow-xs dark:bg-gray-800">

                                                <span class="text-gray-700 dark:text-gray-400">Tên màu</span>

                                                        class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input"
                                                />
                                            </label>

                                                        <span class="ml-2">Hoạt Động</span>

                                                        />
                                                        <span class="ml-2">Không Hoạt Động</span>
                                                    </label>
                                                </div>
                                                <button style="margin-top: 30px; margin-left: 120px;"
                                                        ng-click="addSize()"
                                                        class="px-4 py-2 text-sm font-medium leading-5 text-white transition-colors duration-150 bg-purple-600 border border-transparent rounded-lg active:bg-purple-600 hover:bg-purple-700 focus:outline-none focus:shadow-outline-purple">
                                                    Thêm Mới
                                                </button>
                                                <button style="margin-top: 30px; margin-left: 45px;"

                                                    Làm Mới
                                                </button>
                                            </div>

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="grid gap-6 mb-8 md:grid-cols-2" style=" grid-template-columns: 500px 50px;">
                            <label class="block text-sm">
                                <span class="text-gray-700 dark:text-gray-400">Chất Liệu</span>
                                <select ng-model="formProduct.material" id="material" name="material"

                                    <option ng-repeat="material in materials" ng-value="material.id">{{material.name}}

                                </select>

                                        </div>
                                        <div class="min-w-0 p-4 bg-white rounded-lg shadow-xs dark:bg-gray-800">
