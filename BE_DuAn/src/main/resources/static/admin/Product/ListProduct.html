<div xmlns:th="http://wwww.thymeleaf.org" th:replace="~{/admin/main :: dynamic(~{::main})}">
    <main class="h-full pb-16 overflow-y-auto" >
        <div class="container px-6 mx-auto grid">
            <h2 class="my-6 text-2xl font-semibold text-gray-700 dark:text-gray-200">
                Tìm Kiếm Sản Phẩm
            </h2>

            <class class="grid gap-6 mb-8 md:grid-cols-1">
                <class class=" p-4 bg-white rounded-lg shadow-xs dark:bg-gray-800">

                    <div class="grid gap-6 mb-8 md:grid-cols-2 xl:grid-cols-4">
                        <label class="block text-sm">
                            <span  class="text-gray-700 dark:text-gray-400">Màu Sắc</span>
                            <select id="colorSearch" ng-model="searchColor" class=" block w-full mt-1 text-sm dark:text-gray-300 dark:border-gray-600 dark:bg-gray-700 form-select focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:focus:shadow-outline-gray" >
                                <option value="null">--Chọn Mục--</option>
                                <option ng-repeat="color in colors" value="{{color.name}}">{{color.name}}</option>
                            </select>
                        </label>

                        <label class="block text-sm">
                            <span  class="text-gray-700 dark:text-gray-400">Kiểu Dáng</span>
                            <select id="designSearch" ng-model="searchDesigns" class=" block w-full mt-1 text-sm dark:text-gray-300 dark:border-gray-600 dark:bg-gray-700 form-select focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:focus:shadow-outline-gray" >
                                <option value="null">--Chọn Mục--</option>
                                <option ng-repeat="design in designs" value="{{design.name}}">{{design.name}}</option>
                            </select>
                        </label>

                        <label class="block text-sm">
                            <span  class="text-gray-700 dark:text-gray-400">Chất Liệu</span>
                            <select id="matesearch" ng-model="searchMaterial" class=" block w-full mt-1 text-sm dark:text-gray-300 dark:border-gray-600 dark:bg-gray-700 form-select focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:focus:shadow-outline-gray" >
                                <option value="null">--Chọn Mục--</option>
                                <option ng-repeat="material in materials" value="{{material.name}}">{{material.name}}</option>
                            </select>
                        </label>
                        <label class="block text-sm">
                            <span  class="text-gray-700 dark:text-gray-400">Kích Cỡ</span>
                            <select id="sizeSearch" ng-model="searchSize" class=" block w-full mt-1 text-sm dark:text-gray-300 dark:border-gray-600 dark:bg-gray-700 form-select focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:focus:shadow-outline-gray" >
                                <option value="null" >--Chọn Mục--</option>
                                <option ng-repeat="size in sizes" value="{{size.name}}">{{size.name}}</option>
                            </select>
                        </label>
                    </div>
                    <!--                    <div class="grid gap-6 mb-8 md:grid-cols-2">-->
                    <div class="grid gap-6 mb-8 md:grid-cols-2 xl:grid-cols-4">
                        <label class="block text-sm">
                            <span  class="text-gray-700 dark:text-gray-400">Tên Sản Phẩm</span>
                            <input ng-model="formProduct.name" id="name"
                                   class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input"
                            />
                        </label>
                        <label class="block text-sm">
                            <span  class="text-gray-700 dark:text-gray-400">Giá</span>
                            <select id="sizeSearch" ng-model="searchSize" class=" block w-full mt-1 text-sm dark:text-gray-300 dark:border-gray-600 dark:bg-gray-700 form-select focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:focus:shadow-outline-gray" >
                                <option value="null" >--Chọn Mục--</option>
                                <option ng-repeat="size in sizes" value="{{size.name}}">{{size.name}}</option>
                            </select>
                        </label>
                        <label class="block text-sm">
                            <span  class="text-gray-700 dark:text-gray-400">Trạng Thái</span>
                            <select id="sizeSearch" ng-model="searchSize" class=" block w-full mt-1 text-sm dark:text-gray-300 dark:border-gray-600 dark:bg-gray-700 form-select focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:focus:shadow-outline-gray" >
                                <option value="null" >--Chọn Mục--</option>
                                <option ng-repeat="size in sizes" value="{{size.name}}">{{size.name}}</option>
                            </select>
                        </label>
                        <label class="block text-sm" style="margin-top: 18px; margin-left: 30px">
                            <button ng-click="getProductDetailsColor()" style="margin-top: 10px;" class="px-4 py-2 text-sm font-medium leading-5 text-white transition-colors duration-150 bg-purple-600 border border-transparent rounded-lg active:bg-purple-600 hover:bg-purple-700 focus:outline-none focus:shadow-outline-purple">
                                Tìm Kiếm
                            </button>
                            <button ng-click="getresetSe()"style="margin-top: 10px;margin-left: 10px" class="px-4 py-2 text-sm font-medium leading-5 text-white transition-colors duration-150 bg-purple-600 border border-transparent rounded-lg active:bg-purple-600 hover:bg-purple-700 focus:outline-none focus:shadow-outline-purple">
                                Reset
                            </button>
                        </label>
                    </div>
        </div>
        <div class="container grid px-6 mx-auto">
            <h2 class="my-6 text-2xl font-semibold text-gray-700 dark:text-gray-200">
                Danh Sách Sản Phẩm
            </h2>
            <div class="w-full overflow-hidden rounded-lg shadow-xs">
                <div class="w-full overflow-x-auto">
                    <table class="w-full whitespace-no-wrap">
                        <thead>
                        <tr
                                class="text-xs font-semibold tracking-wide text-left text-gray-500 uppercase border-b dark:border-gray-700 bg-gray-50 dark:text-gray-400 dark:bg-gray-800"
                        >
                            <th class="px-4 py-3" scope="col">ID</th>
                            <th class="px-4 py-3" scope="col">Tên Sản Phẩm</th>
                            <th class="px-4 py-3" scope="col">Màu Sắc</th>
                            <th class="px-4 py-3" scope="col">Kiểu Dáng</th>
                            <th class="px-4 py-3" scope="col">Chất Liệu</th>
                            <th class="px-4 py-3" scope="col">Kích Cỡ</th>
                            <th class="px-4 py-3" scope="col">Giá</th>
                            <th class="px-4 py-3" scope="col">Trạng Thái</th>
                            <th class="px-4 py-3" scope="col">Chức Năng</th>
                        </tr>
                        </thead>
                        <tbody
                                class="bg-white divide-y dark:divide-gray-700 dark:bg-gray-800"
                        >
                        <tr class="text-gray-700 dark:text-gray-400">
                            <td class="px-4 py-3 text-sm">
                                1
                            </td>
                            <td class="px-4 py-3 text-sm">
                                1
                            </td>
                            <td class="px-4 py-3 text-sm">
                                1
                            </td>
                            <td class="px-4 py-3 text-sm">
                                1
                            </td>
                            <td class="px-4 py-3 text-sm">
                                1
                            </td>
                            <td class="px-4 py-3 text-sm">
                                1
                            </td>
                            <td class="px-4 py-3 text-sm">
                                1
                            </td>

                            <td class="px-4 py-3 text-sm">
                                1
                            </td>
                            <td class="px-4 py-3">
                                <div class="flex items-center space-x-4 text-sm">
                                    <button href="/admin/ListProduct"
                                            class="flex items-center justify-between px-2 py-2 text-sm font-medium leading-5 text-purple-600 rounded-lg dark:text-gray-400 focus:outline-none focus:shadow-outline-gray"
                                    >
                                        <svg
                                                class="w-5 h-5"
                                                aria-hidden="true"
                                                fill="currentColor"
                                                viewBox="0 0 20 20"
                                        >
                                            <path
                                                    d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z"
                                            ></path>
                                        </svg>
                                    </button>

                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    <div class="panel-footer text-center">
                        <button ng-click="pagerColor.first()" style="margin-right: 10px;">
                            <b class="text-sm"> |< </b>
                        </button>
                        <button ng-click="pagerColor.prev()"  style="margin-right: 10px;">
                            <b class="text-sm"> < </b>
                        </button>
                        <button>{{pager.page +1}}of {{pager.count}}</button>
                        <button ng-click="pagerColor.next()"  style="margin-left: 10px;">
                            <b class="text-sm"> > </b>
                        </button>
                        <button ng-click="pagerColor.last()"  style="margin-left: 10px;">
                            <b class="text-sm"> >| </b>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
