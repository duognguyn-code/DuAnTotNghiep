<div xmlns:th="http://wwww.thymeleaf.org" th:replace="~{/admin/main :: dynamic(~{::main})}">
    <main class="h-full pb-16 overflow-y-auto" >
    <div class="container px-6 mx-auto grid">
        <h2 class="my-6 text-2xl font-semibold text-gray-700 dark:text-gray-200">
           Sản Phẩm
        </h2>

        <div class="grid gap-6 mb-8 md:grid-cols-2">
            <div class="min-w-0 p-4 bg-white rounded-lg shadow-xs dark:bg-gray-800">
                <label class="block text-sm">
                    <span class="text-gray-700 dark:text-gray-400">Tên Sản Phẩm</span>
                    <input ng-model="formProduct.name" id="name"
                            class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input"
                           />
                </label>
                <div class="mt-4 text-sm">
                <span class="text-gray-700 dark:text-gray-400">
                  Trạng Thái
                </span>
                    <div class="mt-2">
                        <label class="inline-flex items-center text-gray-600 dark:text-gray-400">
                            <input type="radio" ng-model="formProduct.status" ng-value="1"name="available"
                                   class="text-purple-600 form-radio focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:focus:shadow-outline-gray"
                                  />
                            <span class="ml-2">Hoạt Động</span>
                        </label>
                        <label class="inline-flex items-center ml-6 text-gray-600 dark:text-gray-400">
                            <input type="radio" ng-model="formProduct.status" ng-value="0"name="available"
                                   class="text-purple-600 form-radio focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:focus:shadow-outline-gray"
                                  />
                            <span class="ml-2">Ngừng Hoạt Động</span>
                        </label>
                    </div>
                </div>

                <label class="block text-sm mt-4">
                    <span class="text-gray-700 dark:text-gray-400">Giá</span>
                    <input ng-model="formProduct.price"id="price"
                            class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input"
                           />
                </label>

                <label class="block text-sm mt-4">
                    <span class="text-gray-700 dark:text-gray-400">Ảnh</span>
                    <input
                            id="image" type="file" ng-model="formProduct.url_image"  ng-change="previewImage()"
                            class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input"
                           />
                </label>

                <label class="block text-sm mt-4">
                    <span class="text-gray-700 dark:text-gray-400">Miêu Tả</span>
                    <textarea ng-model="formProduct.description"id="description"
                            class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input"
                            >
                  </textarea>
                </label>
            </div>

            <div class="min-w-0 p-4 bg-white rounded-lg shadow-xs dark:bg-gray-800">
                <div style="margin-left: 25%; margin-top: 15px;">
                    <label for="image" type="image">
                        <img ng-src="/images/{{imagePreview}}" style="width:304px;height:240px;">
                    </label>
                </div>
                <button style="margin-top: 71px; margin-left: 120px;" ng-click="addProduct()"
                        class="px-4 py-2 text-sm font-medium leading-5 text-white transition-colors duration-150 bg-purple-600 border border-transparent rounded-lg active:bg-purple-600 hover:bg-purple-700 focus:outline-none focus:shadow-outline-purple">
                    Thêm Mới
                </button>
                <button style="margin-top: 70px; margin-left: 45px;"ng-click="updateProduct()"
                        class="px-4 py-2 text-sm font-medium leading-5 text-white transition-colors duration-150 bg-purple-600 border border-transparent rounded-lg active:bg-purple-600 hover:bg-purple-700 focus:outline-none focus:shadow-outline-purple">
                    Sửa
                </button>
                <button style="margin-top: 70px; margin-left: 45px;"ng-click="resetProducts()"
                        class="px-4 py-2 text-sm font-medium leading-5 text-white transition-colors duration-150 bg-purple-600 border border-transparent rounded-lg active:bg-purple-600 hover:bg-purple-700 focus:outline-none focus:shadow-outline-purple">
                    Làm Mới
                </button>
            </div>

        </div>

    </div>
    <div class="container grid px-6 mx-auto">
        <h4
                class="mb-4 text-lg font-semibold text-gray-600 dark:text-gray-300"
        >
          Danh Sách Sản Phẩm
        </h4>
        <div class="w-full overflow-hidden rounded-lg shadow-xs">
            <div class="w-full overflow-x-auto">
                <table class="w-full whitespace-no-wrap">
                    <thead>
                    <tr
                            class="text-xs font-semibold tracking-wide text-left text-gray-500 uppercase border-b dark:border-gray-700 bg-gray-50 dark:text-gray-400 dark:bg-gray-800"
                    >
                        <th scope="col"class="px-4 py-3">ID</th>
                        <th scope="col"class="px-4 py-3">Tên</th>
                        <th scope="col"class="px-4 py-3">Giá</th>
                        <th scope="col"class="px-4 py-3">Trạng thái</th>
                        <th scope="col"class="px-4 py-3">Miêu tả</th>
                        <th scope="col"class="px-4 py-3">Image</th>
                        <th scope="col"class="px-4 py-3">Chức năng</th>

                    </tr>
                    </thead>
                    <tbody
                            class="bg-white divide-y dark:divide-gray-700 dark:bg-gray-800"
                    >
                    <tr class="text-gray-700 dark:text-gray-400" ng-repeat="product in pagerProduct.products">
                        <td class="px-4 py-3 text-sm">
                            {{product.id}}
                        </td>
                        <td class="px-4 py-3 text-sm">
                            {{product.name}}
                        </td>
                        <td class="px-4 py-3 text-sm">
                            {{product.price}}
                        </td>
                        <td class="px-4 py-3 text-sm">
                            {{product.status}}
                        </td>
                        <td class="px-4 py-3 text-sm">
                            {{product.description}}
                        </td>
                        <td class="px-4 py-3 text-sm">
                            <img src="/images/{{product.url_image}}" alt="Product Image" width="100" height="100">
                        </td>
                        <td class="px-4 py-3">
                            <div class="flex items-center space-x-4 text-sm">
                                <button
                                        class="flex items-center justify-between px-2 py-2 text-sm font-medium leading-5 text-purple-600 rounded-lg dark:text-gray-400 focus:outline-none focus:shadow-outline-gray"
                                        aria-label="Edit"ng-click="updateProduct(product)"
                                >
                                    <svg
                                            class="w-5 h-5"
                                            aria-hidden="true"
                                            fill="currentColor"
                                            viewBox="0 0 20 20"
                                    >
                                        <path
                                                d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z"
                                        ></path>
                                    </svg>
                                </button>
                                <button
                                        class="flex items-center justify-between px-2 py-2 text-sm font-medium leading-5 text-purple-600 rounded-lg dark:text-gray-400 focus:outline-none focus:shadow-outline-gray"
                                        aria-label="Delete"ng-click="deleteProduct(product)"
                                >
                                    <svg
                                            class="w-5 h-5"
                                            aria-hidden="true"
                                            fill="currentColor"
                                            viewBox="0 0 20 20"
                                    >
                                        <path
                                                fill-rule="evenodd"
                                                d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z"
                                                clip-rule="evenodd"
                                        ></path>
                                    </svg>
                                </button>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <div class="panel-footer text-center">
                    <button ng-click="pagerProduct.first()" style="margin-right: 10px;">
                        <b class="text-sm"> |< </b>
                    </button>
                    <button ng-click="pagerProduct.prev()" style="margin-right: 10px;">
                        <b class="text-sm"> < </b>
                    </button>
                    <button>{{pager.page +1}}of {{pagerProduct.count}}</button>
                    <button ng-click="pagerProduct.next()" style="margin-left: 10px;">
                        <b class="text-sm"> > </b>
                    </button>
                    <button ng-click="pagerProduct.last()" style="margin-left: 10px;">
                        <b class="text-sm"> >| </b>
                    </button>
                </div>
            </div>
        </div>
    </div>
    </main>
</div>
