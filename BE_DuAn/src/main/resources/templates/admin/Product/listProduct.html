<main role="main" class="container-fluid">
    <form >
        <div style="margin-left: 320px; margin-bottom: 40px">
            </div>
        <div class="row">
            <div class="form-group col-md-2">
                <label class="small">Tên Sản Phẩm</label>
                <input type="text" class="form-control form-control-sm" id="">
            </div>
            <div class="form-group col-md-2">
                <label class="small">Trạng Thái</label>
                <select class="form-control">
                    <option value="yes">Đang hoạt động</option>
                    <option value="no">Tạm dừng</option>
                </select>
            </div>
            <div class="col-md-1">
                <button style="margin-top: 23px" type="button" class="btn btn-primary">Search</button>

            </div>
        </div>
    </form>
<!--    <img src="/images/shoe2.png" alt="day la anh">-->
    <table class="table table-sm table-striped table-hover mt-3">
        <thead class="thead-med">
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Tên</th>
            <th scope="col">Giá</th>
            <th scope="col">Trạng thái</th>
            <th scope="col">Miêu tả</th>
            <th scope="col">Image</th>
            <th scope="col">Chức năng</th>

        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="product in products">
            <td>{{product.id}}</td>
            <td>{{product.name}}</td>
            <td>{{product.price}}</td>
            <td>{{product.status}}</td>
            <td>{{product.description}}</td>
            <td><img src="/images/{{product.url_image}}" alt="Product Image" width="100" height="100"></td>
            <td>
                <button type="button" ng-click="updateProduct(product)">Update</button>
                <button type="button" ng-click="deleteProduct(product)">Delete</button>
            </td>
        </tbody>
    </table>
    <nav aria-label="Page navigation example" style="text-align: center;">
        <div class="pagination">
            <a href="#">&laquo;</a>
            <a href="#">1</a>
            <a href="#">2</a>
            <a href="#">3</a>
            <a href="#">&raquo;</a>
        </div>
    </nav>

</main>
