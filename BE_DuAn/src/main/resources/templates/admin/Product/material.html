<div xmlns:th="http://wwww.thymeleaf.org"th:replace="~{/admin/main :: dynamic(~{::main})}">
    <main class="row">
        <div class="row">
            <div style="margin-left: 430px; margin-bottom: 40px" >
                <h2>Chất Liệu</h2></div>
            <div class="col-sm-4">
                <div class="form-group col-sm-12">
                    <div>Tên chất liệu</div>
                    <input class="form-control" type="text" ng-model="formMaterial.name">
                </div>
                <div class="form-group col-sm-12">
                    <div>Trạng thái</div>
                    <div class="form-control">
                        <label class="radio-inline">
                            <input  name="available" type="radio" ng-value="1" ng-model="formMaterial.status">Yes
                        </label>
                        <label class="radio-inline">
                            <input  name="available" type="radio" ng-value="0" ng-model="formMaterial.status">No
                        </label>
                    </div>
                </div>
                <div class="col-sm-12" style="margin-top: 25px;">
                    <button  style="margin-left: 20px;" type="button" class="btn btn-success" ng-click="addMaterial()" >Create</button>
                    <button  style="margin-left: 50px;" type="button" class="btn btn-primary" ng-click="updateMaterial()">Update</button>
                    <button  style="margin-left: 50px;" type="button" class="btn btn-primary" ng-click="resetMaterial()">Reset</button>

                </div>
            </div>
            <div class="col-sm-7">
                <table class="table table-sm table-striped table-hover mt-3">
                    <thead class="thead-med">
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Tên chất liệu</th>
                        <th scope="col">Trạng thái</th>
                        <th scope="col">Chức năng</th>

                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="material in materials">
                        <td>{{material.id}}</td>
                        <td>{{material.name}}</td>
                        <td>{{material.status}}</td>
                        <td><div class="btn-group btn-group-xs">
                            <button class="btn btn-warning glyphicon glyphicon-edit"
                                    style="width: 30px; height:30px ;"ng-click="editMaterial(material)"></button>
                            <button class="btn btn-danger glyphicon glyphicon-trash"
                                    style="width: 30px; height:30px ;" ng-click="deleteMaterial(material)"></button>
                        </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <nav aria-label="Page navigation example" style="text-align: center;">
                    <div class="pagination">
                        <a href="#">&laquo;</a>
                        <a href="#">1</a>
                        <a href="#">2</a>
                        <a href="#">3</a>
                        <a href="#">&raquo;</a>
                    </div>
                </nav>
            </div>
        </div>
    </main>
</div>
